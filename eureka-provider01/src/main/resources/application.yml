server:
  port: 8002
spring:
  application:
    name: hello-service-8002
  boot:
    admin:
      client:
        url: http://localhost:11000/

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/,http://localhost:8081/eureka/


management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS